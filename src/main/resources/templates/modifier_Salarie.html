<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Gestion des salariés</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="./static/font-awesome.css">
</head>
<body>
<div>
  <!-- Insérer la navigation depuis le fragment 'nav' -->
  <div class="navigation" th:insert="~{navigation :: nav}"></div>
</div>
<div class="container">
  <!-- Afficher le message de salarié -->
  <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->
  <h2>Détail du salarié</h2>
  <!-- Formulaire de modification avec th:action, th:object et method -->
  <form id="saveForm" th:action="@{/salaries/{id}/modifier(id=${salarie.id})}" th:object="${salarie}" method="post">
    <div class="col-lg-6">
      <div class="form-group">
        <!-- Champ ID désactivé -->
        <label class="form-control-label" for="id">ID</label>
        <input type="text" th:value="${salarie.id}" class="form-control" name="id" id="id" disabled="true">
        <!-- Champ Nom -->
        <label class="form-control-label" for="nom">Nom</label>
        <input type="text" th:value="${salarie.nom}" class="form-control" name="nom" id="nom">
        <!-- Champ moisEnCours -->
        <label class="form-control-label" for="moisEnCours">moisEnCours</label>
        <input type="date" th:value="${salarie.moisEnCours}" class="form-control" name="moisEnCours" id="moisEnCours">
        <!-- Champ moisDebutContrat -->
        <label class="form-control-label" for="moisDebutContrat">moisDebutContrat</label>
        <input type="date" th:value="${salarie.moisDebutContrat}" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <!-- Champ joursTravaillesAnneeN -->
        <div>
          <label class="form-control-label" for="joursTravaillesAnneeN">joursTravaillesAnneeN</label>
          <div class="input-group">
            <input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeN}" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
            <div class="input-group-append">
              <span class="input-group-text">j</span>
            </div>
          </div>
        </div>
        <!-- Champ congesPayesAcquisAnneeN -->
        <div>
          <label class="form-control-label" for="congesPayesAcquisAnneeN">congesPayesAcquisAnneeN</label>
          <div class="input-group">
            <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeN}" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
            <div class="input-group-append">
              <span class="input-group-text">j</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <!-- Champ joursTravaillesAnneeNMoins1 -->
        <div>
          <label class="form-control-label" for="joursTravaillesAnneeNMoins1">joursTravaillesAnneeNMoins1</label>
          <div class="input-group">
            <input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeNMoins1}" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
            <div class="input-group-append">
              <span class="input-group-text">j</span>
            </div>
          </div>
        </div>
        <!-- Autres champs similaires -->
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-lg-6">
      <ul class="list-group list-unstyled"></ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-lg-6">
      <!-- Boutons Enregistrer et Supprimer avec leurs actions -->
      <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
      <a th:href="@{'/salaries/' + ${salarie.id} + '/delete'}" class="btn btn-danger">Supprimer</a>
    </div>
  </div>
</div>
</body>
</html>
